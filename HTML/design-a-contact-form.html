

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./CSS-styles/contact-form.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>How would you like?</h2>
            <label for="name">Name:</label><br><input type="text"id="name"name="name"required/><br>
            <label for="email">Email:</label><br> <input type="email"id="email"name="email"required/><br>
            <label for="message">Type your message:</label><br> <textarea id="message"name="message"placeholder="Please, put an encouraging message here..."required></textarea>
            <br><button type="submit">Submit</button>

</body>

</html>
