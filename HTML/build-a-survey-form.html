
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>


  <body>
    <h1 id="title">Therapy Satisfaction Survery</h1>
    <p id="description">Through this survey you will be able to give us your most honest opinion about the therapy services you received previously.
    </p>
    <form id="survey-form">
      <section>
      <label for="name" id="name-label">Name:</label>
      <input type="text"
      required
      id="name"
      placeholder="Ex. Charlie Efron"/>
      </section>
      <section>
      <label for="email"id="email-label">Email:</label>
      <input type="email"
      id="email"
      placeholder="Ex. username@email.com"
      required/>
      </section>
      <section>
      <label for="number" id="number-label">Phone number:</label>
      <input type="number"
      id="number"
      min="9"
      max="10000000"
      placeholder="Ex. 3000000000"
      />
      </section><br>
      <section>
      <label for="set up for therapy">Which way did you schedule your appointment? </label><br>
      <select id="dropdown">
      <option value="select-an-option">Select an option</option>
      <option value="telehealth">Telehealth</option>
      <option value="in-person">In person</option>
      </select>
      </section><br>
      <section>
        <label for="satisfaction">In the following scale, please rate your level of satisfaction with the services you received?</label><br>
        <input type="radio"
        id="very-dissastisfied"
        value="very-dissatisfied"
        name="satisfaction"/>
        <label for="very-dissastified">Very dissatisfied</label>
        <input type="radio"
        id="dissastisfied"
        name="satisfaction"
        value="dissatisfied"/>
        <label for="dissastisfied">Dissatisfied</label>
        <input type="radio"
        id="neutral"
        name="satisfaction"
        value="neutral"/>
        <label for="neutral">Neutral</label>
        <input type="radio"
        id="satisfied"
        name="satisfaction"
        value="satisfied"/>       
        <label for="satisfied">Satisfied</label>
        <input type="radio"
        id="very-satisfied"
        name="satisfaction"
        value="very-satisfied"/>
        <label for="very-satisfied">Very satisfied</label><br>
        </section>
        <section>
        <br><label for="recommendation">Would you recommend the services to a family member o friend?</label><br>
        <input type="checkbox"
        id="yes"
        name="recommendation"
        value="yes"/>
        <label for="yes">Yes, I would</label>
        <input type="checkbox"
        id="yes"
        name="recommendation"
        value="no"/>
        <label for="no">No, I wouldn't</label>
        </section>
      <section>
      <label for="comments">Please leave us comments, suggestions, etc. in the box</label>
          <br><textarea
      id="comments"
      name="comments"
      placeholder="enter your comments here"></textarea><br><br>
      </section>
      <input type="submit"
      id="submit"
      value="submit"
      name="submit"/>

    </form>

  </body>
</html>
